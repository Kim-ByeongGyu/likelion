<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 호이스팅
        console.log(v1);
        // 함수도 호이스팅이 가능하다.
        varScopeTest();
        // 어사인되기 전엔 알 수 없다.
        // sum();
        // 변수 상수
        // var -- 변수, 상수 뭐든 다 썼다,, ES6 이후에는 지양한다.
        // let -- 변수, const -- 상수

        // ES6에서 var 보다는 let, const를 사용하기를 권장하는 이유!!
        // 1. var은 중복선언이 가능하다.
        // 2. 호이스팅 된다. > 선언이 나중에 되어있어도 호출할 수 있다.
        // 3. 변수의 scope - var은 함수단위 (let은 블록단위)
        var v1 = 0;

        var v1 = 10;    // 중복선언

        console.log(v1);
        
        function varScopeTest() {
            if (true) {
                var varScope = 10;
            }
            // var은 함수단위 선언이므로 오류가 없다.
            console.log("varScope " + varScope);
        }
        // function letScopeTest() {
        //     if (true) {
        //         let varScope = 10;
        //     }
        //     // let은 블록안에서면 유효
        //     console.log("letScope " + letScope);
        // }
        varScopeTest();
        // letScopeTest();

        const sum = function() {
            console.log("나는 sum함수 입니다.");
        };
        sum();

        let value = 10;
        value = 20;
        
        const cvalue = 20;
        // cvalue = 30;     상수
    </script>
</body>
</html>
