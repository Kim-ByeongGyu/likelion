<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = prompt("첫 번째 숫자를 입력하세요: ");
        let number2 = prompt("두 번째 숫자를 입력하세요: ");
        
        if (parseInt(number1) < parseInt(number2)) {
            console.log("number2가 더 큽니다.");
        } else if (parseInt(number1) > parseInt(number2)) {
            console.log("number1가 더 큽니다.");
        } else {
            console.log("두 수는 같습니다.");
        }
    </script>
</body>
</html>
