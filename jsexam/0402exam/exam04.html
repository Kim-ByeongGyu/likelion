<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const numbers = [10, 36, 54, 89, 12];
        let result = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
            if (result < numbers[i]) {
                result = numbers[i];
            }
        }
        console.log(result);
    </script>
  </body>
</html>
