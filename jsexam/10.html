<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = {
            _a: 1,
            _b: 2,

            get a(){
                console.log("get a() 함수 실행");
                return this._a;
            },
            get b(){
                console.log("get b() 함수 실행");
                return this._b;
            },
            set a(value){
                console.log("set a() 함수 실행");
                this._a = value;
            },
            set b(value){
                console.log("set b() 함수 실행");
                this._b = value;
            },
            get sum () {
                console.log("get sum() 함수 실행");
                return this.a + this.b;
            }
        }
        // getter, setter은  ()가 없어도 실행된다,
        // numbers.a = 20;
        // console.log(numbers.a);
        // console.log(numbers.b);
        // numbers.sum;
        console.log(numbers.sum); 
        numbers.a = 5; 
        numbers.b = 7; 
        numbers.a = 9; 
        console.log(numbers.sum); 
        console.log(numbers.sum); 
        console.log(numbers.sum);

    </script>
</body>
</html>
