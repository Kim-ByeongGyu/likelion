<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month = prompt("월를 입력하세요: ");
        
        month = parseInt(month);

        switch (month) {
            case 12:
            case 1:
            case 2:
                console.log("겨울");
                break;
            case 3:
            case 4:
            case 5:
                console.log("봄");
                break;
            case 6:
            case 7:
            case 8:
                console.log("여름");
                break;
            case 9:
            case 10:
            case 11:
                console.log("가을");
                break;
            default:
                console.log("1~12만 입력해주세요");
                break;
        }
 
    </script>
</body>
</html>
