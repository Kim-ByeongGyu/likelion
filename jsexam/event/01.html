    <button id="btn" style="width: 100px; height: 5s0px;">클릭</button>

        function hi() {
            alert("Hello~~~~~~~~~~");
        }

        const btn = document.getElementById("btn");
        console.log(btn);
        btn.addEventListener("click", hi);
    </script>
