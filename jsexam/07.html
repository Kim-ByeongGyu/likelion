<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a){
            console.log("a + a");
            return a + a;
        }
        function add(a, b){
            console.log("a + b");
            return a + b;
        }
        // 자바스크립트는 메소드가 오버로딩되지 않는다.
        // 나중에 선언된 메소드만 실행된다.
        add(3);
        add(3, 5);
        add();
        add(5,1,4,87,96);
        add(5,7,8,5,4,8,8,5,58);

        function add(a,b,c) {
            console.log(arguments.length);
            console.log("1번째 매개변수 :: " + arguments[0]);
        }

        function hello(name) {
            // 백틱 ''로 감싸는 것 > 변수가 들어갈 때
            console.log(`Hello, ${name}!`);
        }
        hello("kbg");

    </script>
</body>
</html>
